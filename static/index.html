<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Transfer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div id="div_upload">
        <h2>Upload</h2>
        <input type="file" id="file" style="display: none;">
        <button id="upload" class="btn btn-large">Select File</button>
    </div>
    <div id="div_download">
        <h2>Download</h2>
        <div class="input-append">
            <input type="text" id="fileid" class="input-large" placeholder="File ID">
            <button id="download" class="btn btn-large">Go</button>
        </div>
    </div>
    <div id="modal" class="modal hide fade">
        <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Upload</h3>
        </div>
        <div id="waiting" class="modal-body">
            <p>File ID: <code id="fileid_display"></code></p>
            <p>Waiting for Downloading...</p>
        </div>
        <div id="transferring" class="modal-body">
            <p>Transferring...</p>
            <div class="progress">
                <div id="progress" class="bar" style="width: 62%;"></div>
            </div>
        </div>
        <div id="success" class="modal-body">
            <p>Uploading success!</p>
        </div>
        <div id="error" class="modal-body">
            <p>An error occurred! (<span id="error_info"></span>)</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</body>
</html>
